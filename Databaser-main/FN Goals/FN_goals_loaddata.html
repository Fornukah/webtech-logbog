<script>
  let x; 
  let FN;
  let listeMedValgte = [];
  let data;
  var overskrift = null
  var beskrivelse = null
  var progression = null

function ny() {
  var pic;
  x = Math.floor(Math.random()*5+1);
  console.log(x);
  genererTekst(x);
  pic = "https://github.com/mpsteenstrup/GCP4/blob/master/FN_maal/FN"+x+".jpg?raw=true"  
  document.getElementById('overskrift').innerHTML = overskrift;
  document.getElementById('beskrivelse').innerHTML = beskrivelse;
  document.getElementById('progression').innerHTML = progression;
  document.getElementById('myImage').src = pic;
}

function valgte(){
  console.log(x);
  console.log(FN);
  listeMedValgte.push(overskrift) //Tilføger overskrift som det sidste element i listen med valgte
  document.getElementById('valg').innerHTML = listeMedValgte; //leder efter id'et valgte og får den til at skrive værdien i variablen vi har defineret og skriver det så i html-koden
}

function genererTekst(x){
  for (var i = 0; i < data.length; i++) { //Tjekker om ID = x sammen med if funktionen indtil at ID = x
      if (data[i]["ID"] == x) {
        overskrift = data[i]['overskrift']; //når ID=X returner den overskriften fra databasen
        beskrivelse = data[i]['beskrivelse'];
        progression = data[i]['progression'];
 
        break; // exit efter loop
      }
    }
}

var xhr = new XMLHttpRequest();
